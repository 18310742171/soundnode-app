<!DOCTYPE html>
<html lang="en">

<head>
    <title>Soundcloudfy</title>
  
    <!-- style -->
    <link href="public/stylesheets/css/pure.min.css" rel="stylesheet">
    <link href="public/stylesheets/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="public/stylesheets/css/app.css" rel="stylesheet">

</head>

<body data-isVisible="false">
    
    <!-- loading gif -->
    <div class="box-loader loading">
        <h4>Please authenticate your Soundcloud account.</h4>
        <div class="loader"></div>
    </div>
    <!-- loading gif / end -->
    
    <!-- iframe - used to authenticate user -->
    <iframe id="elIframe" src="http://sc-redirect.herokuapp.com/" frameborder="0" width="0" height="0" nwdisable nwfaketop></iframe>
    <!-- iframe - used to authenticate user / end -->
    
    <!-- UI App -->
    <div id="app" class="ui_app">
        
        <!-- aside -->
        <aside class="aside">

            <!-- header -->
            <header class="header">
                <!-- user -->
                <div class="user" ng-controller="UserCtrl">
                    <img src="{{ userThumb }}" alt="{{ name }}" class="user_thumb">
                    <div class="user_inner">
                        <span class="user_name">{{ name }}</span>
                        <a href="" class="user_logOut" ng-click="logOut()">Log out</a>
                    </div>
                </div>
                <!-- user / end -->
            </header>
            <!-- header / end -->

            <!-- search -->
            <div class="search">
                <input type="search" placeholder="Search" id="search" class="search_field">
            </div>
            <!-- search / end -->

            <!-- main nav -->
            <nav class="mainNav">
                <h2 class="ui_title">Main</h2>
                <ul class="mainNav_nav">
                    <li class="mainNav_item">
                        <a class="mainNav_button" ui-sref="stream">
                            <i class="fa fa-cloud"></i>
                            <span class="mainNav_tit">Stream</span>
                        </a>
                    </li>
                    <li class="mainNav_item">
                        <a class="mainNav_button" ui-sref="favorites">
                            <i class="fa fa-heart"></i>
                            <span class="mainNav_tit">Favorites</span>
                        </a>
                    </li>
                    <li class="mainNav_item">
                        <a class="mainNav_button" ui-sref="tracks">
                            <i class="fa fa-tags"></i>
                            <span class="mainNav_tit">Tracks</span>
                        </a>
                    </li>
                    <li class="mainNav_item">
                        <a class="mainNav_button" ui-sref="playlists">
                            <i class="fa fa-bookmark"></i>
                            <span class="mainNav_tit">Playlists</span>
                        </a>
                    </li>
                    <li class="mainNav_item">
                        <a class="mainNav_button" ui-sref="following">
                            <i class="fa fa-users"></i>
                            <span class="mainNav_tit">Following</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- main nav / end -->

            <!-- now playing -->
            <div class="nowPlaying" ng-controller="PlayingCtrl">
                <div class="nowPlaying_inner">
                    <img src="{{ imgPath }}" alt="{{ title }}">
                </div>
            </div>
            <!-- now playing / end -->
        </aside>
        <!-- aside / end -->
        
        <!-- main view -->
        <div class="mainView" ui-view></div>
        <!-- main view / end -->

    </div>
    <!-- UI App / end -->

    <!-- vendor -->
    <script src="public/js/vendor/angular.js"></script>
    <script src="public/js/vendor/angular-ui-router.min.js"></script>

    <!-- app -->
    <script src="public/js/api.js"></script>
    <script src="public/js/app.js"></script>

    <!-- controllers -->
    <script src="public/js/controllers/stream.js"></script>
    <script src="public/js/controllers/user.js"></script>
    <script src="public/js/controllers/playing.js"></script>
    <script src="public/js/controllers/favorites.js"></script>
    <script src="public/js/controllers/tracks.js"></script>
    <script src="public/js/controllers/playlists.js"></script>
    <script src="public/js/controllers/following.js"></script>

    <!-- filters -->
    <script src="public/js/filters/isEmpty.js"></script>

</body>
</html>
